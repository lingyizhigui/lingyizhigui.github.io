<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="none">
<link href="css/qiandu_home.css" rel="stylesheet" type="text/css">
<link href="css/qiandu_general.css" rel="stylesheet" type="text/css">
<link href="img/qian.png" rel="shortcut icon" type="img/x-icon">
<title>我的 — 千度图床</title>
</head>

<body>
<div id="container">
	<header>
		<div id="headback"></div>
		<a href="index.html"><img id="logo" src="img/qiandu.png" alt="千度图床"></a>
		<div id="tops">
			<a href="upload.html"><img src="img/upload_s.png" alt="upload"><span class="tops">上传</span></a>
			<a href="help.html"><img src="img/help.png" alt="help"><span class="tops">帮助</span></a>
			<a href="javascript:window.location.href='./help.html';window.name='true'"><img src="img/about.png" alt="setting"><span class="tops">关于</span></a>
			<a href="home.html"><img src="img/user.png" alt="user"><span class="tops">我的</span></a>
		</div>
	</header>
	<div id="functions">
		<div class="function" onClick="for(let i=1;i<8;i++){imgs[imgs.length]=['壁纸'+i,background[i-1]]};storage();printimg()">一键导入主页壁纸</div>
		<div class="function" onClick="document.getElementById('shoudong').style.display='block'">手动添加图片</div>
		<div class="function" onClick="daochu()">导出全部链接</div>
		<div class="function" onClick="let delall=confirm('您的图片链接将无法从这里找到！您确定要 删除全部 吗？');if(delall){imgs=[];storage();printimg()}">全部删除</div>
	</div>
	<div id="allimg">
	</div>
	<div class="alert" id="print">
		<span id="printdes"></span><span> 的网址：</span>
		<input type="text" readonly="true" id="printurl">
		<button onclick="document.getElementById('printurl').select();document.execCommand('copy');let bu = this;bu.innerHTML = '复制成功';setTimeout(function(){bu.innerHTML = '一键复制'},3000)" id="copy">一键复制</button>
		<div class="printbutton">全屏查看</div>
		<div class="printbutton" style="color: red">删除</div>
		<span>注：仅是在本地记录中删除网址，此网址仍然指向您的图片。误删后可以手动添加或者重新上传（同一图片网址相同）</span>
		<div class="checkbuttons">
			<div onClick="document.getElementById('print').style.display = 'none'">取消</div>
		</div>
	</div>
	<div class="alert" id="shoudong">
		<h2>手动添加</h2>
		<input id="shoudongdes" placeholder="请输入图片名称">
		<input id="shoudongurl" placeholder="请输入图片地址（不是本地地址哦）">
		<div class="checkbuttons">
			<div onClick="shoudong(false)">取消</div>
			<div onClick="shoudong(true)">添加</div>
		</div>
	</div>
	<div class="alert" id="daochu">
		<textarea id="daochutext"></textarea>
		<button onClick="document.getElementById('daochutext').select();document.execCommand('copy');let bu = this;bu.innerHTML = '复制成功';setTimeout(function(){bu.innerHTML = '一键复制'},3000)">一键复制</button>
		<div class="checkbuttons">
			<div onClick="document.getElementById('daochu').style.display='none'">确定</div>
		</div>
	</div>
	<div id="fullscreen">
		<div></div>
		<img id="fullimg" alt="fullscreen">
	</div>
	<footer>
	© 2022-2023 <a href="https://www.xbai.gq/">xbai.gq</a> All Rights Reserved.
	</footer>
</div>
	<script src="js/qiandu_home.js" type="text/javascript"></script>
</body>
</html>
